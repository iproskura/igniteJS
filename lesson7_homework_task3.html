<html>
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px dotted burlywood;
            height: 40px;
            width: 40px;
            padding: 5px;
        }
    </style>
</head>
<body>


<script>

    function makeBoard(cells, rows) {
        cells = arguments[0] || 8;              // case makeBoard();
        rows = arguments[1] || 10;              //default dimensions

        var tbl = document.createElement('table');

        for (var i = 0; i < rows; i++) {
            var tr = tbl.insertRow();
            for (var j = 0; j < cells; j++) {
                var tc = tr.insertCell(0);

                if ((i + j) % 2) {
                    tc.style.backgroundColor = "black";
                }
            }
        }
        document.body.appendChild(tbl);
    }

    window.onload = makeBoard(5, 6);

</script>
</body>
</html>
