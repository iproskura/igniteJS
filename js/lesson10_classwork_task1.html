<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="btn">Get</button>
<div id="container"></div>

<!-- ###########################  -->
<script>
    window.onload = function () {

        var btn = document.getElementById("btn");
        var container = document.getElementById("container");

        btn.onclick = function () {

            var xhr = new XMLHttpRequest();

            xhr.open("GET", "files/img.jpg");
            xhr.send();

            xhr.onload = function () {
                setTimeout(function () {
                    container.innerHTML = "<img src='../files/img.jpg'>";
                }, 1000);
            };

        }

    }
</script>
</body>
</html>
