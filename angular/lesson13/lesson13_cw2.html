<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Lesson 13 cw 1</title>

    <script src="../libs/angular.js"></script>
    <link href="../libs/bootstrap.css" rel="stylesheet"/>
    <link href="../libs/bootstrap-theme.css" rel="stylesheet"/>

    <script>
        var app = angular.module("myApp", []);
        //        app.filter('keys', function () {
        //            return function (obj) {
        //                return Object.keys(obj);
        //            }
        //        });
        app.controller("mainCtrl", ["$scope", function ($scope) {
            $scope.items = [
                {name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10},
                {name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12},
                {name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5},
                {name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10}];

        }])
    </script>
</head>
<body ng-controller="mainCtrl">
<div>
    <table class="table table-responsive">
        <thead>
        <tr>
            <!--<th ng-repeat="(k,v) in items[0]">{{k | filter: keys() }}</th>-->
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>count</th>
            <th>tax</th>
            <th>expiration</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items | orderBy: 'name'">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.count}}</td>
            <td>{{item.tax | currency}}</td>
            <td>{{item.expiration}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
