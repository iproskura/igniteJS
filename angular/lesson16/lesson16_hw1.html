<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../libs/angular.js"></script>
    <script src="../libs/angular-route.js"></script>
    <link href="../libs/bootstrap.css" rel="stylesheet"/>
    <link href="../libs/bootstrap-theme.css" rel="stylesheet"/>
    <script>

        var app = angular.module("myApp", ["ngRoute"])
                .config(function ($routeProvider) {
                    $routeProvider
                            .when("/home", {templateUrl: "task/home.html"})
                            .when("/contact", {templateUrl: "task/contact.html"})
                            .otherwise({redirectTo: "/view1"});
                });

        app.controller("mainCtrl", ["$scope", function ($scope) {

        }]);

    </script>
</head>
<body ng-controller="mainCtrl">
<div class="well">
    <ul class="nav nav-tabs">
        <li><a href="#/home">view1</a></li>
        <li><a href="#/contact">view2</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>
</body>
