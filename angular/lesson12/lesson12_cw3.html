<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Lesson 12 cw 2</title>

    <script src="../libs/angular.js"></script>
    <link href="../libs/bootstrap.css" rel="stylesheet"/>
    <link href="../libs/bootstrap-theme.css" rel="stylesheet"/>

    <script>
        var app = angular.module("myApp", []);

        app.controller("mainCtrl", ["$scope", function ($scope) {
            $scope.items = [
                {name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10},
                {name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12},
                {name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5},
                {name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10}];


            $scope.displayItems = {
                name: true,
                price: true,
                category: true,
                count: true,
                tax: true,
                expr: true
            }

        }]);  // endof mainCtrl

    </script>
</head>
<body ng-controller="mainCtrl">
<div class="panel panel-primary">
    <table class="table">
        <thead>
        <tr>
            <th><input type="checkbox" ng-model="displayItems.name"></th>
            <th><input type="checkbox" ng-model="displayItems.price"></th>
            <th><input type="checkbox" ng-model="displayItems.category"></th>
            <th><input type="checkbox" ng-model="displayItems.count"></th>
            <th><input type="checkbox" ng-model="displayItems.tax"></th>
            <th><input type="checkbox" ng-model="displayItems.expr"></th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>count</th>
            <th>tax</th>
            <th>expiration</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td><ng-include src="displayItems.name ? 'templates/name' : ''"></ng-include></td>
            <td><ng-include src="displayItems.price ? 'templates/price' : ''"></ng-include></td>
            <td><ng-include src="displayItems.category ? 'templates/cat' : ''"></ng-include></td>
            <td><ng-include src="displayItems.count ? 'templates/count' : ''"></ng-include></td>
            <td><ng-include src="displayItems.tax ? 'templates/tax' : ''"></ng-include></td>
            <td><ng-include src="displayItems.expiration ? 'templates/expr' : ''"></ng-include></td>
        </tr>
        </tbody>

        </tbody>
    </table>
</div>

</body>
</html>
