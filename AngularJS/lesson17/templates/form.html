<form role="form" class="form-horizontal" name="myForm">
    <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-3">
            <span>Form </span> <span ng-show="myForm.$valid">is valid</span></div>
    </div>


    <div class="form-group">
        <label  class="control-label col-sm-2">{{data[0].name}}</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" ng-model="fUsername"></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">{{data[1].name}}</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" ng-model="fLogin"></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">{{data[2].name}}</label>
        <div class="col-sm-3">
        <input type="password" class="form-control" ng-model="fPassword"></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">{{data[3].name}}</label>
        <div class="col-sm-3">
        <input type="email" class="form-control" ng-model="fEmail"></div>
    </div>

    <div class="col-sm-2"></div>
    <input class="btn btn-primary col-sm-2" type="submit" ng-disabled="myForm.$invalid" ng-click="submitHandler()">
</form>
