<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../libs/angular.js"></script>
    <link href="../libs/bootstrap.css" rel="stylesheet"/>
    <link href="../libs/bootstrap-theme.css" rel="stylesheet"/>
    <script>

        var app = angular.module("myApp", []);

        app.controller("mainCtrl", ["$scope", function ($scope) {
            $scope.items = [
                {name: 'homie', href: '#/'},
                {name: 'servic', href: '#/services'},
                {name: 'work', href: '#/work'},
                {name: 'clients', href: '#/clients'},
                {name: 'contact', href: '#/contact'}
            ];
        }]);

        app.directive("myMenu", function () {
            return {
                restrict: "AE",
                replace: true,
                scope: {
                    array: "=myMenu"
                },
                template: '<div class="item" ng-repeat="item in array"><a href="{{item.href}}">{{item.name}}</a></div>'
            };
        });

    </script>
</head>
<body ng-controller="mainCtrl">
<div class="container">
    <h4>das menu:</h4>
    <div class=dropdown-menu" my-menu="items"></div>
</div>
</body>
</html>
