<!DOCTYPE html>
<html lang="en" ng-app="HelloWorldApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../libs/angular.js"></script>

    <script>
        var model = "Hello world";

        var HelloWorldApp = angular.module("HelloWorldApp", []);

        HelloWorldApp.controller("HelloWorldCtrl", ["$scope", function ($scope) {

            $scope.message = model;

        }]);

    </script>
</head>
<body ng-controller="HelloWorldCtrl">
<p>{{message}}</p>
</body>
</html>

Создайте приложение, которое выводит на экран надпись 'Hello World!'.-->
