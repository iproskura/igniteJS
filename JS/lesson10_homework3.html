<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            document.getElementById("btnSend").onclick = function () {


                var valA = document.getElementById('a').value;
                var valB = document.getElementById('b').value;


                var xhr = new XMLHttpRequest();
                xhr.open("GET", "files/CalcHandler.ashx?a=" + valA + "&b=" + valB);

                xhr.send();

                xhr.onload = function () {
                    document.getElementById("output").innerHTML += xhr.responseText;
                }

            }; // btnSend.onclick
        }; //onload

    </script>
</head>
<body>
Arg1:<input type="text" id="a">
Arg2:<input type="text" id="b">
<input id="btnSend" type="button" value="Send to calc"/>
<p id="output"></p>
</body>
</html>
